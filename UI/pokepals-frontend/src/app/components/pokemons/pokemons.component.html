<div class="wrap">
  <div class="search">
     <input type="text" class="searchTerm" placeholder="Search By Pokemon Name" [(ngModel)]="pokemonNameSearch" >
     <button type="button" class="btn btn-primary" (click)="getPokemonData()">Search</button>
  </div>
</div>

<div class="content-wrapper">

<table class="table table-striped table-hover" style="justify-content: center; text-align: center;"> <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">img</th>
    <th scope="col">Name</th>
    <th scope="col">Primary Type</th>
    <th scope="col">Base Experience</th>
    <th scope="col">Special Move</th>
    <th scope="col">Add</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let s of pokedexArr; let i = index">
    
      <td>{{[index+i]}}</td>
      <td><img src = {{s.pokemon_img}} /> </td>
      <td style="text-align: center;">{{s.pokemon_name}}</td>
      <td>{{s.pokemon_type_primary}}</td>
      <td>{{s.pokemon_base_experience}}</td>
      <td>{{s.pokemon_special_move}}</td>
      <td><button type="button" class="btn btn-outline-primary" (click) = "addToCollection(s)">Add To Collection</button><br/><br/>
        <button type="button" class="btn btn-outline-success" (click) = "addToWishlist(s)">Add To Wishlist</button></td>
      </tr>
    </tbody>
  </table>

<!-- pagination -->
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a (click)="paginationMoveUp()" class="page-link">Load More Pokemons</a>
    </li>
  </ul>
</nav>
</div>
